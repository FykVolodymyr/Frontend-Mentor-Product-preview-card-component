<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:
          600px)">
        <img src="images/image-product-mobile.jpg" alt="CHANEL Perfumes">
      </picture>
      <div class="information">
        <p class="perfume">Perfume</p>
        <h1 class="Fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed
          by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-prices">
          
          <p class="Fraunces price-now">$149.99</p>
          <p class="Fraunces price-before ">$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
